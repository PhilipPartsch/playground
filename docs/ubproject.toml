[needs]
id_required = true
id_length = 3
extra_options = [ "safety_state", "security_state", "approved", "approval", "efforts", "asil" ]
# statuses = [{name="draft"}, {name="accepted"}]
schema_definitions_from_json = "schemas.json"

[[needs.types]]
directive = "feat"
title = "Feature"
prefix = "F_"
color = "#8EDB8B"
style = "node"

[[needs.types]]
directive = "req"
title = "Requirement"
prefix = "R_"
color = "#BFD8D2"
style = "node"

[[needs.types]]
directive = "spec"
title = "Specification"
prefix = "S_"
color = "#FEDCD2"
style = "node"

[[needs.types]]
directive = "impl"
title = "Implementation"
prefix = "I_"
color = "#D3DB8B"
style = "node"

[needs.global_options]
status = {default="draft"}
safety_state = {default="QM"}
security_state = {default="No"}
approval = {default="False"}
approved = {default="False"}
efforts = {default="0"}
asil = {default="QM"}

[needs.warnings]
safety_state_out_of_expected_values = "safety_state not in ['QM', 'ASIL_A', 'ASIL_B', 'ASIL_C', 'ASIL_D']"
security_state_out_of_expected_values = "security_state not in ['No', 'Yes']"
